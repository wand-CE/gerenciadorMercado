<amp-sidebar id="sidebar-left" class="sample-sidebar" layout="nodisplay" side="left" hidden>
    <aside>
        <nav>
            <ul>
                <button on="tap:sidebar-left.close" aria-label="Open menu">
                    <i class="bi bi-x-lg"></i>
                </button>
            </ul>
            <ul>
                <li>
                    <h3>Menu</h3>
                    <details>
                        <summary style="margin-bottom: 20px;">Categorias</summary>
                        <ul style="margin-left:2%">
                            <li><a href="{% url 'listarCategorias' %}">Listar</a></li>
                            <li><a href="{% url 'criarCategoria' %}">Cadastrar</a></li>
                        </ul>
                    </details>
                    <br>
                    <details>
                        <summary style="margin-bottom: 20px;">Produtos</summary>
                        <ul style="margin-left:2%">
                            <li><a href="{% url 'listarProdutos' %}">Listar</a></li>
                            <li><a href="{% url 'criarProduto' %}">Cadastrar</a></li>
                        </ul>
                    </details>
                    <br>
                    <details>
                        <summary style="margin-bottom: 20px;">Clientes</summary>
                        <ul style="margin-left:2%">
                            <li><a href="{% url 'listarClientes' %}">Listar</a></li>
                            <li><a href="{% url 'criarCliente' %}">Cadastrar</a></li>
                        </ul>
                    </details>
                    <br>
                    <details>
                        <summary style="margin-bottom: 20px;">Compras</summary>
                        <ul style="margin-left:2%">
                            <li><a href="{% url 'listarCompras' %}">Listar</a></li>
                            <li><a href="{% url 'criarCompra' %}">Cadastrar</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>
    </aside>
    <aside id="asideUser">
        {% if user.is_authenticated %}
        <a>{{ user|title }}</a>
        <a id="exitButton" href="{% url 'logoutVendedor' %}?next=/" data-tooltip="Sair">
            <i class="bi bi-box-arrow-in-right"
               style="font-size: xx-large"></i>
        </a>
        {% else %}
        <a href="{% url 'loginVendedor' %}" role="button" class="logoutButton">Entrar</a>
        {% endif %}

    </aside>
</amp-sidebar>
